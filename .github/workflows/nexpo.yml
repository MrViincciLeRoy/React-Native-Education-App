name: Expo Web CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    name: Build Expo Web App
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ›ï¸ Checkout code
        uses: actions/checkout@v4

      - name: âš™ï¸ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: ğŸ“¦ Install dependencies (force web deps)
        run: |
          npm install
          npm install react-native-web@~0.19.6 react-dom@18.2.0 @expo/webpack-config@^19.0.0

      - name: ğŸ§ª Run Expo Doctor
        run: npx expo-doctor

      - name: ğŸ—ï¸ Build Web App
        run: npx expo export:web

      - name: ğŸ“ Upload Web Build
        uses: actions/upload-artifact@v4
        with:
          name: expo-web-build
          path: dist/