name: Expo Web Build CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install
        run: npm install react-native-web@~0.19.6 react-dom@18.2.0 @expo/webpack-config@^19.0.0 

      - name: Build Expo Web
        run: npx expo export:web