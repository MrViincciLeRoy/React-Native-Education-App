name: Deploy Expo Web App to GitHub Pages

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Checkout
        uses: actions/checkout@v4

      - name: 🧼 Remove yarn.lock
        run: rm -f yarn.lock

      - name: ⚙️ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: 🔧 Setup Pages
        uses: actions/configure-pages@v4

      - name: 📦 Install dependencies
        run: |
          npm install
          npm install react-native-web@~0.19.10 react-dom@18.2.0 @expo/webpack-config@^19.0.0

      - name: 🔧 Fix Expo versions
        run: |
          npx expo install --fix
          npx expo-doctor || true

      - name: 🏗️ Build with Expo
        run: npx expo export:web --clear
        env:
          NODE_OPTIONS: --max-old-space-size=4096

      - name: 🔍 Debug - Show all directories
        run: |
          echo "=== Current directory ==="
          ls -la
          echo "=== Looking for build outputs ==="
          find . -name "*.html" -o -name "index.html" 2>/dev/null || echo "No HTML files found"
          echo "=== All directories ==="
          find . -type d -maxdepth 2 2>/dev/null || echo "Error listing directories"

      - name: 📄 Create .nojekyll and upload
        run: |
          # Check common build directories
          if [ -d "./dist" ]; then
            echo "Using ./dist directory"
            touch ./dist/.nojekyll
            echo "BUILD_DIR=./dist" >> $GITHUB_ENV
          elif [ -d "./web-build" ]; then
            echo "Using ./web-build directory"  
            touch ./web-build/.nojekyll
            echo "BUILD_DIR=./web-build" >> $GITHUB_ENV
          elif [ -d "./build" ]; then
            echo "Using ./build directory"
            touch ./build/.nojekyll  
            echo "BUILD_DIR=./build" >> $GITHUB_ENV
          else
            echo "ERROR: No build directory found!"
            echo "Available directories:"
            ls -la
            exit 1
          fi

      - name: 📤 Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ env.BUILD_DIR }}

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: 🚀 Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4