name: Expo Web Build and Deploy

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    name: Build and Deploy Expo Web App
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ§¼ Remove yarn.lock (npm only)
        run: rm -f yarn.lock

      - name: âš™ï¸ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: ğŸ“¦ Install dependencies
        run: |
          npm install
          npm install react-native-web@~0.19.6 react-dom@18.2.0 @expo/webpack-config@^19.0.0

      - name: ğŸ”§ Fix Expo versions
        run: npx expo install --fix

      - name: ğŸ§ª Run expo-doctor
        run: npx expo-doctor || true

      - name: ğŸ—ï¸ Build Web App
        run: npx expo export:web

      - name: ğŸš€ Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
