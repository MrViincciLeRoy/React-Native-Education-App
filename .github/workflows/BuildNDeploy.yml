name: Deploy Expo Web App to GitHub Pages

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Checkout
        uses: actions/checkout@v4

      - name: 🧼 Remove yarn.lock (force npm usage)
        run: rm -f yarn.lock

      - name: ⚙️ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: 🔧 Setup Pages
        uses: actions/configure-pages@v4

      - name: 📦 Install dependencies and create lock file
        run: |
          npm install
          npm install react-native-web@~0.19.10 react-dom@18.2.0 @expo/webpack-config@^19.0.0

      - name: 🔧 Fix Expo versions and dependencies
        run: |
          npx expo install --fix
          npx expo-doctor || true

      - name: 🏗️ Build with Expo
        run: |
          npx expo export:web --clear
        env:
          NODE_OPTIONS: --max-old-space-size=4096

      - name: 📄 Create .nojekyll file
        run: touch ./dist/.nojekyll

      - name: 🔍 List build output
        run: ls -la ./dist/

      - name: 📤 Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: 🚀 Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4