name: Deploy Expo Web App to GitHub Pages

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ‚¨áÔ∏è Checkout
        uses: actions/checkout@v4

      - name: üßº Remove yarn.lock
        run: rm -f yarn.lock

      - name: ‚öôÔ∏è Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: üîß Setup Pages
        uses: actions/configure-pages@v4

      - name: üì¶ Install dependencies
        run: |
          npm install
          npm install react-native-web@~0.19.10 react-dom@18.2.0 @expo/webpack-config@^19.0.0 expo-router@~3.5.23

      - name: üîß Fix Expo versions
        run: |
          npx expo install --fix
          npx expo-doctor || true

      - name: üèóÔ∏è Build with Expo
        run: npx expo export:web --clear
        env:
          NODE_OPTIONS: --max-old-space-size=4096
          EXPO_PUBLIC_URL: /React-Native-Education-App

      - name: üîç Debug - Show build contents
        run: |
          echo "=== Current directory ==="
          ls -la
          echo "=== Looking for build outputs ==="
          find . -name "*.html" -o -name "index.html" 2>/dev/null || echo "No HTML files found"
          if [ -d "./dist" ]; then
            echo "=== Contents of ./dist ==="
            ls -la ./dist
            echo "=== First few lines of index.html ==="
            head -20 ./dist/index.html || echo "No index.html in dist"
          fi
          if [ -d "./web-build" ]; then
            echo "=== Contents of ./web-build ==="
            ls -la ./web-build
            echo "=== First few lines of index.html ==="
            head -20 ./web-build/index.html || echo "No index.html in web-build"
          fi

      - name: üìÑ Create .nojekyll and fix paths
        run: |
          # Check common build directories
          if [ -d "./dist" ]; then
            echo "Using ./dist directory"
            touch ./dist/.nojekyll
            echo "BUILD_DIR=./dist" >> $GITHUB_ENV
            # Fix asset paths in index.html for GitHub Pages
            if [ -f "./dist/index.html" ]; then
              sed -i 's|href="/|href="/React-Native-Education-App/|g' ./dist/index.html
              sed -i 's|src="/|src="/React-Native-Education-App/|g' ./dist/index.html
              sed -i 's|href="./|href="/React-Native-Education-App/|g' ./dist/index.html
              sed -i 's|src="./|src="/React-Native-Education-App/|g' ./dist/index.html
            fi
          elif [ -d "./web-build" ]; then
            echo "Using ./web-build directory"  
            touch ./web-build/.nojekyll
            echo "BUILD_DIR=./web-build" >> $GITHUB_ENV
            # Fix asset paths in index.html for GitHub Pages
            if [ -f "./web-build/index.html" ]; then
              sed -i 's|href="/|href="/React-Native-Education-App/|g' ./web-build/index.html
              sed -i 's|src="/|src="/React-Native-Education-App/|g' ./web-build/index.html
              sed -i 's|href="./|href="/React-Native-Education-App/|g' ./web-build/index.html
              sed -i 's|src="./|src="/React-Native-Education-App/|g' ./web-build/index.html
            fi
          elif [ -d "./build" ]; then
            echo "Using ./build directory"
            touch ./build/.nojekyll  
            echo "BUILD_DIR=./build" >> $GITHUB_ENV
            # Fix asset paths in index.html for GitHub Pages
            if [ -f "./build/index.html" ]; then
              sed -i 's|href="/|href="/React-Native-Education-App/|g' ./build/index.html
              sed -i 's|src="/|src="/React-Native-Education-App/|g' ./build/index.html
              sed -i 's|href="./|href="/React-Native-Education-App/|g' ./build/index.html
              sed -i 's|src="./|src="/React-Native-Education-App/|g' ./build/index.html
            fi
          else
            echo "ERROR: No build directory found!"
            echo "Available directories:"
            ls -la
            exit 1
          fi

      - name: üîç Debug - Show fixed HTML
        run: |
          echo "=== Modified index.html content ==="
          head -20 ${{ env.BUILD_DIR }}/index.html || echo "No index.html found"

      - name: üì§ Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ env.BUILD_DIR }}

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: üöÄ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4